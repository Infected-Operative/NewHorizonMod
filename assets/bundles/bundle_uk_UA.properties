block.new-horizon-webber.name = Веббер
block.new-horizon-beacon.name = Територіальний маяк
block.new-horizon-beacon.description = Використовується для ігрового режиму: <[accent]Захоплення маяка[]>\nУвімкніть на мапі мода додаткові налаштування.\n[heal]Внутрішньоігрова інформація про цей режим буде відображатися в таблиці подій в нижньому лівому кутку екрана, не забудьте активувати його, якщо ви вимкнули відповідне налаштування.\n\n Маяк може бути захоплений найближчими ворожими одиницями.\n\n Захоплення має два етапи: перший - [[[sky]Знищення]]. Етап, під час якого з будівлі буде знято статус захоплення. Коли перезавантаження буде встановлено на нуль, маяк випустить ударну хвилю, знищуючи всі ворожі будівлі поблизу. Тоді інша команда зможе захопити його, що є другим етапом.\n\n Коли захоплення буде повністю завершено (перезавантаження зросте до 100%), маяк зможе повільно відновлюватися, якщо поблизу немає ворогів.\n\n Якщо поблизу є союзники, процес ворожого захоплення буде перерваний і перейде в стан патової ситуації.\n Чим сильніше і більше одиниць, тим захоплення буде швидшим.\n\n Територія, яку утримує кожна команда, буде сполучною ланкою між маяками і квадратами, утримуваними одиницями біля маяка або ядра.
block.new-horizon-multi-steel-item-bridge.name = Міст із декількох сталевих елементів
block.new-horizon-multi-steel-item-bridge.description = Має більший радіус дії та вищу швидкість.
block.new-horizon-multi-steel-liquid-bridge.name = Рідинний міст із декількох сталевих елементів
block.new-horizon-multi-steel-liquid-bridge.description = Має більший радіус дії.
block.new-horizon-heavy-power-node.name = Надпотужний вузол
block.new-horizon-heavy-power-node.description = Має більший радіус дії та максимальну дальність передачі.
block.new-horizon-gravity-trap-small.name = Мала гравітаційна пастка
block.new-horizon-gravity-trap-small.description = Вона хоч і маленька, але така же надійна, як і велика.
block.new-horizon-huge-battery.name = Гіпербатарея
block.new-horizon-huge-battery.description = Має більшу енергоємність.
block.new-horizon-fire-extinguisher.name = Вогнегасник
block.new-horizon-fire-extinguisher.description = Гасить пожежі поблизу.
block.new-horizon-ancient-laser-wall.name = Стародавня лазерна вежа
block.new-horizon-ancient-laser-wall.description = Для того, щоб зробити її такою міцною, використовується невідома технологія.
block.new-horizon-laser-wall.name = Матрична вежа з лазерною сіткою
block.new-horizon-laser-wall.description = Її можна з'єднати з такими ж блоками і тоді між двома вежами генерується лазерний промінь, який завдає шкоди ворожим одиницям.
block.new-horizon-synchro.name = Синхро
block.new-horizon-synchro.description = Універсальна скорострільна башта.
block.new-horizon-shaped-wall.name = Адаптивна стіна
block.new-horizon-shaped-wall.description = Пошкоджена стіна поширить пошкодження на навколишні стіни. Блокує всі кулі, які пробивають блоки, блискавки і лазери.
block.new-horizon-multiple-presstanium-factory.name = Завод з виробництву декількох престанів
block.new-horizon-multiple-presstanium-factory.description = Виробляє престан з більшою швидкістю, але при цьому виробляє побічні продукти.
block.new-horizon-remote-router.name = Дистанційний маршрутизатор
block.new-horizon-remote-router.description = Кидає предмети блокам, які повинні споживати предмети в певному діапазоні, не обов'язково має бути безпосередньо пов'язане, але предмети при цьому втрачаються.
block.new-horizon-scrambler.description =Запускає ракети, що наводяться на гравців, засліплюють екран ворожого гравця на 10 сек, створюють імунітет на 30 сек і виводять з ладу зброю одиниць, а також знищують електроприлади, що знаходяться поблизу.
block.new-horizon-anti-bullet-turret.name = Перехоплювач
block.new-horizon-anti-bullet-turret.description = Точкова оборонна башта. Перехоплює кулі, що наближаються.
block.new-horizon-sand-cracker.name = Дробарка для піску
block.new-horizon-sand-cracker.description = Використовує різні матеріали для виготовлення піску.
block.new-horizon-dispose-power-node.name = Утилізатор силового вузла
block.new-horizon-dispose-power-node.description = Використовується для побудови мап атак з використанням штучного інтелекту для будівництва.
block.new-horizon-dispose-power-void.name = Утилізатор енергетичного вакууму
block.new-horizon-dispose-power-void.description = Використовується для побудови мап атак з використанням штучного інтелекту для будівництва.
block.new-horizon-temporary-power-source.name = Тимчасове джерело енергії
block.new-horizon-temporary-power-source.description = Використовується для побудови мап атак
block.new-horizon-jump-gate.name = Старші стрибкові ворота
block.new-horizon-jump-gate.description = Дозволяє гравцям викликати одиниці для підтримки бою.\n[sky]Може викликати старші одиниці.
block.new-horizon-end-of-era.name = Кінець епохи
block.new-horizon-end-of-era.description = Масштабована башта. Може оснащуватися потужними кулями.\n[accent] Для роботи потрібен поліпшувач "Кінець епохи".
block.new-horizon-end-of-era-upgrader.name =Поліпшувач кінця епохи
block.new-horizon-end-of-era-upgrader.description = Використовується для поліпшення башти [accent]кінець епохи[].
block.new-horizon-small-zeta-crystal-factory.name = Базова фабрика дзета-кристалів
block.new-horizon-small-zeta-crystal-factory.description = Низькотехнологічний завод з виробництва дзета-кристалів.
block.new-horizon-thermo-core-positive-factory.name = Зарядний пристрій з негативним термоелементом
block.new-horizon-thermo-core-positive-factory.description = Перетворює негативно заряджені термоелементи в позитивно заряджені термоелементи.
block.new-horizon-thermo-core-negative-factory.name = Позитивний вивільнювач термоядра
block.new-horizon-thermo-core-negative-factory.description = Converts positively charged thermo cores into negatively charged thermo cores.
block.new-horizon-dark-energy-factory.name = Генератор темної енергії
block.new-horizon-dark-energy-factory.description = Синтезує темну енергію з позитивних термозарядів і негативних термозарядів.
block.new-horizon-fusion-core-energy-factory.name = Зарядний пристрій для термоядерних елементів
block.new-horizon-fusion-core-energy-factory.description = Накопичує енергію термоядерного синтезу в ядрах.
block.new-horizon-irayrond-panel-factory.name = Завод іридієвих панелей
block.new-horizon-irayrond-panel-factory.description = Синтезує іридієві панелі з престанію, імпульсного сплаву та рідини ксен-альфа.
block.new-horizon-processor-junior-factory.name = Молодший процесорний завод
block.new-horizon-processor-junior-factory.description = Виробляє молодші процесори з міді та кремнію.
block.new-horizon-processor-senior-factory.name = Старший процесорний завод
block.new-horizon-processor-senior-factory.description = Виробляє старші процесори з імпульсного сплаву та молодших процесорів.
block.new-horizon-irdryon-fluid-factory.name = Завод іридієвих рідин
block.new-horizon-irdryon-fluid-factory.description = Змішує металооксигідрид, іридієві панелі та рідину ксен-бета з іридієвою рідиною.
block.new-horizon-zeta-fluid-factory.name = Завод з виробництва рідини дзета
block.new-horizon-zeta-fluid-factory.description = Перетворює воду в дзета-рідину за допомогою дзета-кристалів.
block.new-horizon-metal-oxhydrigen-factory.name = Завод металоксигідридів
block.new-horizon-metal-oxhydrigen-factory.description = Отримує метал-оксигідрид зі свинцю та води.
block.new-horizon-metal-oxhydrigen-factory-large.name = Великий завод металоксигідридів
block.new-horizon-metal-oxhydrigen-factory-large.description = Виробляє метал-оксигідрид з вищою ефективністю
block.new-horizon-thermo-core-factory.name = Інжектор з термоядром
block.new-horizon-thermo-core-factory.description = Створює позитивні термозаряди з іридієвих панелей, термоядерних елементів, металооксигідриду та дзета-рідини.
block.new-horizon-upgradeSort-factory.name = Самовідновлювальний металоконструктор
block.new-horizon-upgradeSort-factory.description = Поєднує сетоновий сплав і старші процесори в самовідновлюваний сплав.
block.new-horizon-large-zeta-factory.name = Інкубатор дзета-кристалів
block.new-horizon-large-zeta-factory.description = Виробляє дзета-кристали з більшою швидкістю, ніж базова фабрика дзета-кристалів.
block.new-horizon-multiple-steel-factory.name = Мультисталевий прес
block.new-horizon-multiple-steel-factory.description = Пресує метаскло, титан і рідину Ксен-Альфа в багатофункціональну сталь.
block.new-horizon-small-irayrond-panel-factory.name = Прес іридієвих пластин
block.new-horizon-small-irayrond-panel-factory.description = Пресує престан, металооксигідрид та рідину Ксен-Бета в іридієві панелі.
block.new-horizon-multiple-surge-alloy-factory.name = Surge Alloy Multi-Factory
block.new-horizon-multiple-surge-alloy-factory.description = Chemically produces surge alloy from metal-oxhydrigen, thorium, fusion cores, and Xen Alpha fluid.
block.new-horizon-seton-alloy-factory.name = Seton Alloy Factory
block.new-horizon-seton-alloy-factory.description = Produces seton alloy from plastanium, graphite, and Iridium fluid.
block.new-horizon-xen-beta-factory.name = Xen Beta Fluid Mixer
block.new-horizon-xen-beta-factory.description = Uses zeta crystals to treat fresh Xen Alpha fluid into Xen Beta fluid.
block.new-horizon-xen-gamma-factory.name = Xen Gamma Fluid Charger
block.new-horizon-xen-gamma-factory.description = Charges Xen Beta fluid with fusion energy from phase fabric into Xen Gamma fluid.
block.new-horizon-argmot.name = Coil Turret
block.new-horizon-argmot.description = Rapid-fire laser turret. Rate of fire increases with shooting time.
block.new-horizon-thurmix.name = Thurmix
block.new-horizon-thurmix.description = Launches burst of homing projectiles at ground enemies.
block.new-horizon-charge-wall.name = Countercharger Wall
block.new-horizon-charge-wall.description = While under attack, it charges itself to attack the enemies and heal itself. However, if it charges too much, the energy will turn into heat, and the building will explode if too much heat is sustained.
block.new-horizon-charge-wall-large.name = Large Countercharger Wall
block.new-horizon-charge-wall-large.description = While under attack, it charges itself to attack the enemies and heal itself. However, if it charges too much, energy will turn into heat, and the building will explode if too much heat is sustained. Spans multiple tiles.
block.new-horizon-irdryon-vault.name = Iridium Vault
block.new-horizon-irdryon-vault.description = A container with more capacity and health than a vault. Contents can be retrieved with an unloader.
block.new-horizon-blaster.name = Blaster
block.new-horizon-blaster.description = Release lightning to approaching units, knockbacks them and deals damage.
block.new-horizon-divlusion.name = Divulsion
block.new-horizon-divlusion.description = Fires bullet that shred force fields.
block.new-horizon-large-shield-generator.name = Large Force Projector
block.new-horizon-large-shield-generator.description = Creates a larger and faster regenerating force field, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to prevent overheating. Fusion cores increase shield size.
block.new-horizon-mass-deliver.name = Mass Deliverer
block.new-horizon-mass-deliver.description = Delivers item1
block.new-horizon-insulated-wall.description = Cheaply made insulative wall.
block.new-horizon-seton-wall.name = Seton Wall
block.new-horizon-seton-wall.description = A wall with high health. Can reflect most bullets upon impact.
block.new-horizon-seton-wall-large.name = Large Seton Wall
block.new-horizon-seton-wall-large.description = A wall with high health. Can reflect most bullets upon impact. Spans multiple tiles.
block.new-horizon-heavy-defence-wall.name = Heavy Seton Wall
block.new-horizon-heavy-defence-wall.description = Wall with high health.
block.new-horizon-heavy-defence-wall-large.name = Large Heavy Seton Wall
block.new-horizon-heavy-defence-wall-large.description = Wall with high health. Spans multiple tiles.
block.new-horizon-heavy-defence-door.name = Heavy Seton Door
block.new-horizon-heavy-defence-door.description = Door with high health.
block.new-horizon-heavy-defence-door-large.name = Large Heavy Seton Door
block.new-horizon-heavy-defence-door-large.description = Door with high health. Spans multiple tiles
block.new-horizon-xen-melter.name = Xen Melter
block.new-horizon-xen-melter.description = Melts metal-oxhydrigen and zeta crystals into Xen Alpha fluid.
block.new-horizon-hyper-generator.name = Hyper Generator
block.new-horizon-hyper-generator.description = Generates extremely high amounts of energy from positive thermo charges, but will also generate lightning. Lightning damage is increased while the building is damaged.\n[accent]Will explode when destroyed.
block.new-horizon-thermo-turret.name = Thermo Turret
block.new-horizon-thermo-turret.description = Shoot bursts of homing energy bolts at air units.
block.new-horizon-emp-turret.name = EMP Turret
block.new-horizon-emp-turret.description = Releases energy bullets that paralyze enemies.\n\n[sky]Reduces:[]\n\tMoveSpeed\n\tWeaponReloadSpeed\n\tWeaponDamage
block.new-horizon-fusion-collapser.name = Fusion Collapse Generator
block.new-horizon-fusion-collapser.description = Collapses fusion cores to generate energy.
block.new-horizon-jump-gate-junior.name = Junior Jump Gate
block.new-horizon-jump-gate-junior.description = Allows players to call in units to support the battle.\n[sky]Can only summon junior units.
block.new-horizon-rapid-unloader.name = Rapid Unloader
block.new-horizon-rapid-unloader.description = Upgraded unloader. Rapidly unloads the selected item from nearby blocks.
block.new-horizon-toward-gate.name = Toward Gate
block.new-horizon-toward-gate.description = Accepts items exclusively from the back and distributes them evenly in the other three directions.
block.new-horizon-rail-gun.name = Rail Gun
block.new-horizon-rail-gun.description = A turret with slow rotation speed and low rate of fire that fires a bolt with very long range and high damage.
block.new-horizon-large-water-extractor.name = Large Water Extractor
